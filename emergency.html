        <style>
            body{
                font-family: "Montserrat", sans-serif;
                background-color: #f8f9fa;

                background-size: cover; /*Image is covering the whole page*/

            }
            .sub-header {

                font-size: 28px;
                font-weight: 700;
            }
            .container {
                max-width: 800px;

                padding: 40px 20px;
                text-align: center;
            }

            .dropdown select {
                width: 100%;
                padding: 14px;
                font-size: 22px;
                border-radius: 8px;
                border: 2px solid #1dbf73;
                background-color: #fff;
                color: #1dbf73;
                text-align: center;
                font-weight: 700;
            }

            /*Cards Styling*/
            .contact-cards {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                padding: 25px;
                background: white;
                text-align: center;
                transition: transform 0.3s ease-in-out;
                font-size: 20px;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            }

            .card-title {
                font-weight: 700;
                color: #1dbf73;
                font-size: 24px;
            }

            .card-text {
                color: #333;
                font-size: 20px;
                font-weight: 500;
            }

            /*Navigation Bar*/
             nav ul {
                display: flex;
                list-style: none;
                margin: 0;
                padding: 0;
            }

            nav ul li {
                margin: 0 15px;
                font-weight: bold;
            }

            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-size: 1rem;
                padding: 5px 10px;
                border-radius: 5px;
                transition: background-color 0.3s, color 0.3s;
            }

            nav ul li a:hover {
                color: #015222;
                background-color: rgba(255, 255, 255, 0.829); 
            
            }

            /* Emergency Button Styling : */

            .emergency-btn {
                background: #d91d2a; 
                border: none;
                padding: 1px 1px;
                color: #fff; 
                margin-top: -8px;
                font-size: 0.9rem; 
                font-weight: bold;
                border-radius: 8px; 
                cursor: pointer;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; 
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
                text-align: center; 
            }

            .emergency-btn a {
                color: #fff; 
                text-decoration: none;
                display: inline-block;
            }
            /*Chat bot Circular Button*/
            .circle-button {
                position: fixed;
                bottom: 50px;
                right: 50px;
                z-index: 10;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                border: 3px solid transparent;
                background: linear-gradient(144deg, #2ECC71, #27AE60 50%, #1E8449);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-family: sans-serif;
                color: white;
                cursor: pointer;
                font-weight: bold;
                transition: 300ms;
                text-decoration: none;
            }

            .circle-button:hover {
                background: linear-gradient(144deg, #1E8449, #166534 50%, #0B3D20);
                border-color: #27AE60;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            }

            
            .circle-button::after {
                content: "ChatBot"; 
                font-size: 20px;
                color: white;
            }

                    position: fixed; 
                    width: 100vw;
                    height: 100vh; 
                    top: 0;
                    left: 0;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                    margin-top: -100px;
                }


                nav ul {
                    flex-direction: column;
                    text-align: center;
                    padding: 0;
                }

                nav ul li {

                    list-style: none;

                nav.show {

                .circle-button {
                    margin-left: 25px;
                    width: 60px;
                    height: 60px;
                    font-size: 9px;
                    bottom: 15px;
                    right: 15px;

                .circle-button:hover {

                    height: 50px;

                    top: 10px;
                    left: 20px;

                }
