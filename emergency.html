        <style>
            body{
                font-family: "Montserrat", sans-serif;
                background-color: #f8f9fa;

                font-weight: 600;
            }
            .sub-header {
                background: #000000;
                padding: 15px;
                text-align: center;
                color: white;
                font-size: 28px;
                font-weight: 700;
            }

            /*Navigation Bar*/
             nav ul {
                display: flex;
                list-style: none;
                margin: 0;
                padding: 0;
            }

            nav ul li {
                margin: 0 15px;
                font-weight: bold;
            }

            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-size: 1rem;
                padding: 5px 10px;
                border-radius: 5px;
                transition: background-color 0.3s, color 0.3s;
            }

            nav ul li a:hover {
                color: #015222;
                background-color: rgba(255, 255, 255, 0.829);
            
            }

            /*Emergency SOS Help Button*/
            .emergency-btn{
                background: #d91d2a; 
                border: none;
                padding: 10px 20px; /*Larger size*/
                color: #fff; 
                font-size: 1.1rem; 
                font-weight: bold;
                border-radius: 10px; 
                cursor: pointer;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; 
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
                text-align: center; 
            }
            .emergency-btn a{
                color: #fff; 
                text-decoration: none;
                display: inline-block;
            }
            .emergency-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6); 
                background: #d91d2a; 
            }
