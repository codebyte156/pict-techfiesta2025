    <div class="container">
        <h1><strong>Incident Reporting System</strong></h1><br>
        <p><b>Fill in the details below to generate an incident report</b></p>

        <!-- Incident Form -->
         <br>
        <form id="incidentForm">

            <label id= "heading1" for="heading">Basic Details of the Incident</label>

            <label for="incidentType">Incident Type:</label>
            <input type="text" id="incidentType" name="incidentType" placeholder="e.g., Child Labor" required>
            <button type="button" class="voice-btn" data-target="incidentType">🎙️</button>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Pune, Navi Peth" required>
            <button type="button" class="voice-btn" data-target="location">🎙️</button>

            <label for="dateOfIncident">Date of Incident:</label>
            <input type="date" id="dateOfIncident" name="dateOfIncident" required>
            <button type="button" class="voice-btn" data-target="dateOfIncident">🎙️</button>

            <label for="description">Incident Description:</label>
            <textarea id="description" name="description" placeholder="Details of the incident..." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>


            <label id= "heading2" for="heading">Details of the Victim</label>

            <label for="description">Do you know the Name of the Victim:</label>
            <textarea id="description" name="description" placeholder="If no, then please type NO | NA" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description">Age of the Victim</label>
            <textarea id="description" name="description" placeholder="To categorize the case under relevant laws (e.g., POCSO for minors)" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description">Physical Description of Victim</label>
            <textarea id="description" name="description" placeholder="Height, weight, clothing at the time of the incident" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description">Injuries or Harm Suffered </label>
            <textarea id="description" name="description" placeholder="Any physical injuries or psychological trauma." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label id= "heading3" for="heading">Details of the Accused (if known)</label>
            

            <label for="description">Name of the Accused</label>
            <textarea id="description" name="description" placeholder="If known, provide their full name, else NA" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Physical Description of Accused </label>
            <textarea id="description" name="description" placeholder="Height, build, complexion, and identifiable marks." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description">Relationship with the Accused (if known)</label>
            <textarea id="description" name="description" placeholder="If the victim knows the accused (e.g., family member, employer, neighbor, stranger)." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Address and Contact Details</label>
            <textarea id="description" name="description" placeholder="If available." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Weapons Used (if any)  </label>
            <textarea id="description" name="description" placeholder="Mention if the accused used any weapon (e.g., knife, gun, acid)." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>
            

            <label id= "heading4" for="heading">Description of the Incident</label>

            <label for="description">  Sequence of Events  </label>
            <textarea id="description" name="description" placeholder="A detailed chronological account of what happened." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Witnesses (if any)</label>
            <textarea id="description" name="description" placeholder="Names and contact details of people who witnessed the incident" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Mode of Crime  </label>
            <textarea id="description" name="description" placeholder="How the crime was committed (e.g., physical attack, online abuse, blackmail, etc.)." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Belongings Stolen or Damaged (if applicable) </label>
            <textarea id="description" name="description" placeholder="In case of theft or property damage, Else type NA" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>


            <label id= "heading5" for="heading">Legal Aspects and Supporting Evidence</label>

            <label for="description"> Relevant Sections of Law </label>
            <textarea id="description" name="description" placeholder="Please use our ChatBot for knowing more about the Laws and your Rights" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Supporting Evidence (if available)</label>
            <textarea id="description" name="description" placeholder="Photos or videos of the crime scene, Medical reports (if injuries occurred), Call recordings or chat messages (in case of harassment or threats). CCTV footage (if available)." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label id= "heading6" for="description">Complaint and Signature</label>


            <label for="description"> Complainant’s Details </label>
            <textarea id="description" name="description" placeholder="Name, address, contact details, and relation to the victim (if different)." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Contact Number of the Complainant </label>
            <textarea id="description" name="description" placeholder="To authenticate the Report (+91 )." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description">  Complainant’s Address </label>
            <textarea id="description" name="description" placeholder="Current Residential address of the Complainant" contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>

            <label for="description"> Date and Time of Report Registration  </label>
            <textarea id="description" name="description" placeholder="The exact date and time when the report is filed." contenteditable="true" required></textarea>
            <button type="button" class="voice-btn" data-target="description">🎙️</button>





            <button type="submit" class="generate">Generate Report</button>

        </form>

        <!-- Generated Report -->
        <div id="generatedReport">
            <h2>Generated Report:</h2>
            <div id="reportContent" contenteditable="true"></div>  
            <div class="button-group">
                <button id="getHelpButton" style="display: none;">Get Necessary Help</button>
                <button id="confirmReportButton">Confirm Report & Send</button>
                <button id="gpsLocationButton">GPS Location</button>
                <button id="addImageButton">Add Images</button>  
                <button id="downloadPDFButton">Download PDF</button>  
            </div>
        </div>
