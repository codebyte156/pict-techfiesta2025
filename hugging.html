    <div class="container">
        <h1><strong>Incident Reporting System</strong></h1><br>
        <p><b>Fill in the details below to generate an incident report</b></p>

        <!-- Incident Form -->
         <br>
        <form id="incidentForm">

            <label id= "heading1" for="heading">Basic Details of the Incident</label>

            <label for="incidentType">Incident Type:</label>
            <input type="text" id="incidentType" name="incidentType" placeholder="e.g., Child Labor" required>
            <button type="button" class="voice-btn" data-target="incidentType">🎙️</button>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Pune, Navi Peth" required>
            <button type="button" class="voice-btn" data-target="location">🎙️</button>

            <label for="dateOfIncident">Date of Incident:</label>
            <input type="date" id="dateOfIncident" name="dateOfIncident" required>
            <button type="button" class="voice-btn" data-target="dateOfIncident">🎙️</button>

            <label id= "heading2" for="heading">Details of the Victim</label>

            <label for="victimname">Do you know the Name of the Victim:</label>
            <input type="text" id="victimname" name="victimname" placeholder="If no, then please type NO | NA" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="victimname">🎙️</button>

            <label for="victimage">Age of the Victim</label>
            <input type="text" id="victimage" name="victimage" placeholder="To categorize the case under relevant laws (e.g., POCSO for minors)" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="victimage">🎙️</button>

            <label for="phydescriptionvictim">Physical Description of Victim</label>
            <input type="text" id="phydescriptionvictim" name="phydescriptionvictim" placeholder="Height, weight, clothing at the time of the incident" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="phydescriptionvictim">🎙️</button>

            <label for="injuriesorharm">Injuries or Harm Suffered </label>
            <input type="text" id="injuriesorharm" name="injuriesorharm" placeholder="Any physical injuries or psychological trauma." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="injuriesorharm">🎙️</button>

            <label id= "heading3" for="heading">Details of the Accused (if known)</label>
            

            <label for="accusedname">Name of the Accused</label>
            <input type="text" id="accusedname" name="accusedname" placeholder="If known, provide their full name, else NA" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="accusedname">🎙️</button>

            <label for="accuseddescription"> Physical Description of Accused </label>
            <input type="text" id="accuseddescription" name="accuseddescription" placeholder="Height, build, complexion, and identifiable marks." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="accuseddescription">🎙️</button>

            <label for="accusedrelationship">Relationship with the Accused (if known)</label>
            <input type="text" id="accusedrelationship" name="accusedrelationship" placeholder="If the victim knows the accused (e.g., family member, employer, neighbor, stranger)." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="accusedrelationship">🎙️</button>

            <label for="accusedaddresscontact"> Address and Contact Details</label>
            <input type="text" id="accusedaddresscontact" name="accusedaddresscontact" placeholder="If available." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="accusedaddresscontact">🎙️</button>

            <label for="weapons"> Weapons Used (if any)  </label>
            <input type="text" id="weapons" name="weapons" placeholder="Mention if the accused used any weapon (e.g., knife, gun, acid)." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="weapons">🎙️</button>
            

            <label id= "heading4" for="heading">Description of the Incident</label>

            <label for="eventsequence">  Sequence of Events  </label>
            <input type="text" id="eventsequence" name="eventsequence" placeholder="A detailed chronological account of what happened." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="eventsequence">🎙️</button>

            <label for="witnesses"> Witnesses (if any)</label>
            <input type="text" id="witnesses" name="witnesses" placeholder="Names and contact details of people who witnessed the incident" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="witnesses">🎙️</button>

            <label for="modeofcrime"> Mode of Crime  </label>
            <input type="text" id="modeofcrime" name="modeofcrime" placeholder="How the crime was committed (e.g., physical attack, online abuse, blackmail, etc.)." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="modeofcrime">🎙️</button>

            <label for="damage"> Belongings Stolen or Damaged (if applicable) </label>
            <input type="text" id="damage" name="damage" placeholder="In case of theft or property damage, Else type NA" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="damage">🎙️</button>


            <label id= "heading5" for="heading">Legal Aspects and Supporting Evidence</label>

            <label for="laws"> Relevant Sections of Law </label>
            <input type="text" id="laws" name="laws" placeholder="Please use our ChatBot for knowing more about the Laws and your Rights" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="laws">🎙️</button>

            <label for="evidence"> Supporting Evidence (if available)</label>
            <input type="text" id="evidence" name="evidence" placeholder="Photos or videos of the crime scene, Medical reports (if injuries occurred), Call recordings or chat messages (in case of harassment or threats). CCTV footage (if available)." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="evidence">🎙️</button>

            <label id= "heading6" for="description">Complaint and Signature</label>


            <label for="complainantdetails"> Complainant’s Details </label>
            <input type="text" id="complainantdetails" name="complainantdetails" placeholder="Name, address, contact details, and relation to the victim (if different)." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="complainantdetails">🎙️</button>

            <label for="complainantnumber"> Contact Number of the Complainant </label>
            <input type="text" id="complainantnumber" name="complainantnumber" placeholder="To authenticate the Report (+91 )." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="complainantnumber">🎙️</button>

            <label for="complainantaddress">  Complainant’s Address </label>
            <input type="text" id="complainantaddress" name="complainantaddress" placeholder="Current Residential address of the Complainant" contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="complainantaddress">🎙️</button>

            <label for="dateandtimeofreport"> Date and Time of Report Registration  </label>
            <input type="text" id="dateandtimeofreport" name="dateandtimeofreport" placeholder="The exact date and time when the report is filed." contenteditable="true" required></input type="text">
            <button type="button" class="voice-btn" data-target="dateandtimeofreport">🎙️</button>





            <button type="submit" class="generate">Generate Report</button>

        </form>

        <!-- Generated Report -->
        <div id="generatedReport">
            <h2>Generated Report:</h2>
            <div id="reportContent" contenteditable="true"></div>  
            <div class="button-group">
                <button id="getHelpButton" style="display: none;">Get Necessary Help</button>
                <button id="confirmReportButton">Confirm Report & Send</button>
                <button id="gpsLocationButton">GPS Location</button>
                <button id="addImageButton">Add Images</button>  
                <button id="downloadPDFButton">Download PDF</button>  
            </div>
